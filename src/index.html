<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KO ES6</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="app" class="component-highlight">

    <h1>App root</h1>

    <p>
        <img src="./images/webpack-logo.png" alt="Webpack Logo">
        <img src="./images/es6-logo.png" alt="ES6 Logo">
        <img src="./images/knockoutjs-logo.png" alt="KnockoutJS Logo">
    </p>

    <form>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" data-bind="textinput: firstName"><br>

        <label for="lastName">Last name</label>
        <input type="text" id="lastName" data-bind="textinput: lastName"><br>
    </form>

    <p>
        Hello <span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span>
    </p>

    <inv-person params="firstName: firstName, lastName: lastName" class="component-highlight"></inv-person>

</div>

<script src="main-bundle.js"></script>

</body>
</html>
